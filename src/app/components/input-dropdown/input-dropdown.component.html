<div class="input_wrapper">
  <label
    for="droplist">
    {{label}}:
  </label>
  <div class="inputFlex">
    <select name="domain" >
      <option value="" disabled selected>DOMAIN</option>
      <option [value]="domain" *ngFor="let domain of domain_list">{{domain}}</option>
    </select>
    <input
      list="domain"
      id="username"
      type="text"
      placeholder="{{label | lowercase}}">
  </div>
</div>
