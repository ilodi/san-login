<div class="input_wrapper">
  <label
    for="droplist">
    {{label}}:
  </label>
  <input
    list="domain"
    id="droplist"
    type="text"
    placeholder="{{label | lowercase}}">
    <datalist id="domain">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Internet Explorer">
      <option value="Opera">
      <option value="Safari">
      <option value="Microsoft Edge">
    </datalist>

</div>
